type User {
  id: String
  username: String
}

type Project {
  id: String
  name: String
  description: String
}

type Mutation {
  register(username: String!, password: String!): String
  login(username: String!, password: String!): String
  createProject(name: String!, description: String): Project
}

type Query {
  getCurrentUser: User
}

schema {
  mutation: Mutation
  query: Query
}
